title: 'PB: Hero'
fields:
  -
    handle: screenshot_light
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: 'Screenshot Light'
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      width: 50
  -
    handle: screenshot_dark
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      display: 'Screenshot Dark'
      type: assets
      icon: assets
      width: 50
      listable: hidden
      instructions_position: above
      max_files: 1
  -
    handle: prose_size
    field: common.prose_size
  -
    handle: rich_text
    field: common.rich_text
    config:
      buttons:
        - h1
        - h2
        - h3
        - h4
        - bold
        - italic
        - underline
        - strikethrough
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
        - code
        - codeblock
        - horizontalrule
